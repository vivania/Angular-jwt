<div class="container">
  <p></p>
  <button class="btn btn-danger" (click)="newTask()" *ngIf="authService.isAdmin()">New Task</button>
  <p></p>
  <table class="table table-striped">
    <tr>
    <th>ID</th>
    <th>Task Name</th>
  </tr>

  <tr *ngFor="let f of task">
    <td>{{f.id}}</td>
    <td>{{f.taskName}}</td>
  </tr>
  </table>
</div>
