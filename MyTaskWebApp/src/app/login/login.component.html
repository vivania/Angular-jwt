<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad credentials</strong> Invalid  username or password.
    </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Authentification</div>
    <div class="panel-body">
       <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
         <div class="form-group">
           <label class="control-label">Username:</label>
           <input  ngModel="" type="text" name="username"  class="form-control" required>
         </div>

         <div class="form-group">
           <label class="control-label">Password</label>
           <input ngModel="" type="password" name="password"  class="form-control" required>
         </div>

         <button type="submit" class="btn btn-danger">Login</button>
         <button type="button" (click)="onRegister()" class="btn btn-success">New User</button>
       </form>
    </div>
  </div>
  </div> 
</div>
