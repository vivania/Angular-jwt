<p></p>
<div class="container">
    <div class="panel panel-danger" *ngIf="mode==0 && errorMessage">
      <strong>{{errorMessage}}</strong>
    </div>
    <div class="panel panel-success" *ngIf="mode==1">
      <div class="panel-heading">
        <strong>Registration successful</strong>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">Your ID: {{user.id}}</li>
          <li class="list-group-item">Your Username: {{user.username}}</li>
          <li class="list-group-item">Your Role: {{user.roles[0].roleName}}</li>
        </ul>
      </div>
    </div>


<div class="row col-md-6 col-md-offset-3" *ngIf="mode==0">
  <div class="panel panel-primary">
    <div class="panel-heading">Registration
  </div>
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
      <div class="form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
      </div>
      <div class="control-form">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
      </div>

      <div class="form-group">
        <label class="control-label">Confirm password</label>
        <input type="password" class="form-control" name="repassword" [(ngModel)]="repassword" required>
      </div>
      <button class="btn btn-danger" type="submit" [disabled]="!f.valid">Register</button>
    </form>
  </div>
</div>
</div>
</div>
